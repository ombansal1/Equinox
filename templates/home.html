<!doctype html>
<html>
<head>
  <title>Equinox - Wellness Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #121212;
      color: #E0E0E0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* --- Header Therapist Button --- */
    header {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    header a {
      color: #40E0D0;
      text-decoration: none;
      border: 1px solid #40E0D0;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s ease;
      box-shadow: 0 0 8px rgba(64, 224, 208, 0.4);
    }
    header a:hover {
      background: #40E0D0;
      color: #121212;
      box-shadow: 0 0 15px rgba(64, 224, 208, 0.8);
    }

    /* --- Login Container --- */
    .container {
      text-align: center;
      background: #1E1E1E;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(64, 224, 208, 0.3);
    }
    img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    h1 {
      color: #40E0D0;
      margin: 0;
    }
    p {
      color: #A0A0A0;
      margin: 5px 0 20px 0;
      font-size: 14px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #40E0D0;
      width: 250px;
      margin-bottom: 15px;
      background: #121212;
      color: #E0E0E0;
    }
    input:focus {
      outline: none;
      border-color: #66fff6;
    }
    button {
      background: #40E0D0;
      color: #121212;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: #2bb5a6;
      box-shadow: 0 0 10px rgba(64, 224, 208, 0.6);
    }
  </style>
</head>
<body>

  <!-- Therapist Dashboard Button -->
  <header>
    <a href="/therapist">Therapist Dashboard</a>
  </header>

  <div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Equinox Logo">
    <h1>Equinox</h1>
    <p>Balancing minds, one insight at a time.</p>

    <form action="/dashboard" method="get">
      <input type="text" name="username" placeholder="Enter Reddit username" required>
      <br>
      <button type="submit">View Dashboard</button>
    </form>
  </div>

</body>
</html>
